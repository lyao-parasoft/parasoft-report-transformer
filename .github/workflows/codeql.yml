name: Code Scanning with Parasoft

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    runs-on: luffy-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (if required for Parasoft tools)
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Run Parasoft Static Analysis
        run: |
          # 假设 Parasoft 工具已安装并配置
          "D:\parasoft-tools\All\2024.2.0\jtest\jtestcli.exe" -config "jtest_settings.properties" -data "parasoft-report-transformerjson" -settings "localsettings.properties" -report "build/report-2024.2/jtest/static"

      - name: Convert XML to SARIF
        run: |
         path\to\XMLToSARIF.bat -i <path\to\Parasoft\XML\report> [-o <path\to\output\SARIF\report>] [-t <path\to\parasoft\tool\installation\or\Java\home\directory>] [-p <path\to\project\root\directory>]

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: resjtestcliults.sarif
